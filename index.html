<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>login demo</title>
    <link rel="stylesheet" href="deyanaaliyah.github.io/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <br />
      <br />
      <h1 class="form-group" id="welcome">welcome</h1>
      <form>
        <div class="form-group">
          <br /><br />
          <input
            type="email"
            name="email"
            placeholder="enter your email..."
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="enter your password..."
            class="form-control"
          />
          <br />
        </div>
        <div class="form-group">
          <br />
          <div style="margin-right: auto; margin-left: auto;width: 39.333%;">
            <a href ="https://deyanaaliyah.github.io/deyanaaliyah.github.io/index-logged-in.html" class="btn">
              sign in
            </a>
          </div>
        </div>
        <br />
      </form>
    </div>
  </body>

  <footer>
    <span>
      <p>a design concept by</p>
      <h4>deyan aaliyah</h4>
    </span>
  </footer>
</html>
