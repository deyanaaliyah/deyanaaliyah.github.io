<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login demo</title>
    <link rel="stylesheet" href="/deyanaaliyah.github.io/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet"/>

</head>
<body>
<div class="containers">
    <p style="font-size: small; font-weight: 900; color: whitesmoke;">&nbsp status: logged in</p>
    <br>
    <br>
    <div>
        <h1 id="hello">hello!</h1>
        <!-- table of accounts -->
        <table class="table-group">
            <tr id="table-header">
                <h5 id="under-header">accounts saved in database</h5>
                <br>
                <td>name</td>
                <td>e-mail</td>
                <td style="width: 161px;">password</td>
                <td>show/hide</td>
            </tr>
            <tr> 
                <td id="table-content">Laurel Doe</td>
                <td id="table-email">laureldoe@mail.com</td>
                <td id="show-pwd">securePassword</td>
                <td>
                    <label for="show-toggle">
                        <input id="show-toggle" type="checkbox" >
                    </label>
                </td>
            </tr>
            <tr> 
                <td id="table-content">Oliver Bram</td>
                <td id="table-email">fake@mail.com</td>
                <td id="show-pwd">fakepassword</td>
                <td>
                    <label for="show-toggle">
                        <input id="show-toggle" type="checkbox" >
                    </label>
                </td>
            </tr>
            <tr> 
                <td id="table-content">Noah Fenster</td>
                <td id="table-email">fenster@mail.com</td>
                <td id="show-pwd">secretPassword</td>
                <td>
                    <label for="show-toggle">
                        <input id="show-toggle" type="checkbox" >
                    </label>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
<br>
<div style="margin-right: auto; margin-left: auto;width: 167px;">
    <a href ="https://deyanaaliyah.github.io" class="btn">
        log out
    </a>
</div>

</body>
</html>
